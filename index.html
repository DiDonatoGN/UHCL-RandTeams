<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UHCL T2 Random Team Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<img src="title.png" alt="Título" style="display:block;margin:0 auto 1rem auto;max-width:100%;height:auto;">

<div class="container">
  <label>Nombre del jugador:</label>
  <input type="text" id="jugador" placeholder="">
  <button onclick="agregarJugador()">Añadir jugador</button>

  <ul id="listaJugadores"></ul>

  <label for="tamanoEquipo">Tamaño de los equipos:</label>
  <input type="number" id="tamanoEquipo" min="1" placeholder="">

  <button onclick="generarEquipos()">Generar equipos</button>

  <div id="advertencia" class="advertencia" style="display:none;"></div>

  <div id="equipos" class="equipos"></div>
</div>

<script src="script.js"></script>
</body>
</html>
