<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UHCL T2 Random Team Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" type="image/png" href="./favicon.png"> 
</head>
<body>

<img src="file.png" alt="Título" style="display:block;margin:0 auto 1rem auto;max-width:100%;height:auto;">

<div class="container">
  <label>Nombre del jugador:</label>
  <input type="text" id="jugador" placeholder="">
  <button onclick="agregarJugador()"><img src="plus.png" alt="agregar" style="display:block;margin:0 auto 1rem auto;max-width:100%;height:auto;"></button>

  <ul id="listaJugadores"></ul>

  <label for="tamanoEquipo">Tamaño de los equipos:</label>
  <input type="number" id="tamanoEquipo" min="1" placeholder="">

  <button onclick="generarEquipos()"><img src="generate.png" alt="generar" style="display:block;margin:0 auto 1rem auto;max-width:100%;height:auto;"></button>

  <div id="advertencia" class="advertencia" style="display:none;"></div>

  <div id="equipos" class="equipos"></div>
</div>

<script src="script.js"></script>
</body>
</html>
