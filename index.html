<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Equipos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 2rem;
  }
  h1 {
    margin-bottom: 1rem;
  }
  .container {
    background: white;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
  }
  input, select, button {
    padding: 0.5rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    width: 100%;
    margin-top: 0.5rem;
    box-sizing: border-box;
  }
  button {
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    margin-top: 0.8rem;
    transition: background 0.2s;
  }
  button:hover {
    background-color: #0056b3;
  }
  ul {
    list-style: none;
    padding: 0;
    margin-top: 1rem;
  }
  li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f1f3f5;
    border-radius: 8px;
    padding: 0.4rem 0.8rem;
    margin-bottom: 0.4rem;
  }
  .equipos {
    margin-top: 1.5rem;
  }
  .equipo {
    background: #e9ecef;
    border-radius: 10px;
    padding: 0.8rem;
    margin-bottom: 1rem;
  }
  .advertencia {
    background: #fff3cd;
    border: 1px solid #ffeeba;
    color: #856404;
    padding: 0.8rem;
    border-radius: 10px;
    margin-top: 1rem;
  }
</style>
</head>
<body>

<h1>Generador de Equipos</h1>
<div class="container">
  <label>Nombre del jugador:</label>
  <input type="text" id="jugador" placeholder="Ej: Juan Pérez">
  <button onclick="agregarJugador()">Añadir jugador</button>

  <ul id="listaJugadores"></ul>

  <label for="tamanoEquipo">Tamaño de los equipos:</label>
  <input type="number" id="tamanoEquipo" min="1" placeholder="Ej: 5">

  <button onclick="generarEquipos()">Generar equipos</button>

  <div id="advertencia" class="advertencia" style="display:none;"></div>

  <div id="equipos" class="equipos"></div>
</div>

<script>
  let jugadores = [];

  function actualizarLista() {
    const lista = document.getElementById('listaJugadores');
    lista.innerHTML = '';
    jugadores.forEach((j, i) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${j}</span>
        <div>
          <button style="background:#28a745" onclick="renombrarJugador(${i})">✎</button>
          <button style="background:#dc3545" onclick="eliminarJugador(${i})">🗑</button>
        </div>
      `;
      lista.appendChild(li);
    });
  }

  function agregarJugador() {
    const input = document.getElementById('jugador');
    const nombre = input.value.trim();
    if (!nombre) return alert('Ingrese un nombre válido');
    jugadores.push(nombre);
    input.value = '';
    actualizarLista();
  }

  function renombrarJugador(i) {
    const nuevo = prompt('Nuevo nombre del jugador:', jugadores[i]);
    if (nuevo && nuevo.trim() !== '') {
      jugadores[i] = nuevo.trim();
      actualizarLista();
    }
  }

  function eliminarJugador(i) {
    jugadores.splice(i, 1);
    actualizarLista();
  }

  function generarEquipos() {
    const tamano = parseInt(document.getElementById('tamanoEquipo').value);
    if (isNaN(tamano) || tamano <= 0) return alert('Ingrese un tamaño de equipo válido');
    if (jugadores.length === 0) return alert('Agregue al menos un jugador');

    // Mezclar jugadores
    const mezcla = [...jugadores].sort(() => Math.random() - 0.5);
    const equiposDiv = document.getElementById('equipos');
    equiposDiv.innerHTML = '';
    const advertencia = document.getElementById('advertencia');
    advertencia.style.display = 'none';

    let equipos = [];
    for (let i = 0; i < mezcla.length; i += tamano) {
      equipos.push(mezcla.slice(i, i + tamano));
    }

    // Completar último equipo si no está completo
    const ultimo = equipos[equipos.length - 1];
    if (ultimo.length < tamano) {
      const faltan = tamano - ultimo.length;
      for (let j = 1; j <= faltan; j++) {
        ultimo.push(`Jugador faltante ${j}`);
      }
      advertencia.innerText = `⚠️ Faltan ${faltan} jugador(es) para completar el último equipo.`;
      advertencia.style.display = 'block';
    }

    // Mostrar equipos
    equipos.forEach((equipo, idx) => {
      const div = document.createElement('div');
      div.className = 'equipo';
      div.innerHTML = `<h3>Equipo ${idx + 1}</h3><ul>${equipo.map(j => `<li>${j}</li>`).join('')}</ul>`;
      equiposDiv.appendChild(div);
    });
  }
</script>

</body>
</html>
